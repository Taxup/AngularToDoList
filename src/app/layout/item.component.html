<div class="item-list">

  <div class="block-checkbox"  *ngFor="let item of items">

    <input type="checkbox" id="input">
    <label for="input" class="th-label label">{{ item }}</label>
    <img src="https://cdn2.iconfinder.com/data/icons/thin-line-color-1/21/33-512.png" width="25px" class="trash-icon" alt="trash">

  </div>

</div>
